<!-- addEventListener function -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
</head>

<body>
    <form id="form1">
        First name: <input type="text" name="fname" value="David" /><br />
        Last name: <input type="text" name="lname" value="Beckham" /><br />
        <input type="submit" value="Submit" />
    </form>

    <script>
        const formValues = document.querySelector("#form1");
        // function getFormvalue() {
        //     Array.from(formValues).forEach((elm) => {
        //         if (elm.value !== "Submit") console.log(elm.value);
        //     });
        // }

        // formValues.addEventListener('submit', getFormvalue)

        formValues.addEventListener('submit', (event) => {
            Array.from(event.target).forEach((elm) => {
                if (elm.value !== 'Submit') console.log(elm.value)
            })
        })
    </script>
</body>

</html>
