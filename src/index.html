<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetup</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="heading">Your Events</h1>
    </div>
  </header>
  <main>
    <section class="meetups">
      <div class="container">
        <button class="button btn-create">Add Meetup</button>

        <div class="wrap-meetups">
          <!-- container meetups -->
        </div>
      </div>
    </section>

    <!-- create a form to create A New Meetup -->
    <section class="create-meetup hidden">
      <div class="background">
        <img class="image" src="./assets/images/background-form.jpg" alt="">
      </div>
      
      <div class="wrap-form">
        <button class="btn-close"></button>
        <form class="form-meetup" action="">
          <h2 class="form-title title">Create Meetup</h2>
          <section>
            <h3 class="subtitle">Speaker Information</h3>
  
            <div class="group-form">
              <label class="label" for="name">Name:</label>
              <input class="form-control" type="text" name="name" id="name" />
            </div>
  
            <div class="group-form">
              <label class="label" for="age">Age:</label>
              <input class="form-control" type="text" name="age" id="age" />
            </div>

            <div class="group-form">
              <label class="label" for="twitter">Twitter:</label>
              <input class="form-control" type="url" name="twitter" id="twitter" />
            </div>
            
            <div class="group-form">              
              <label class="label" for="avatar">Avatar:</label>
              <input class="form-control" type="file" accept="images/*" name="avatar" id="avatar" />
            </div>
  
          </section>

          <section>
            <h3 class="subtitle">Meeting Information</h3>
            <div class="group-form">
              <label class="label" for="topic">Topic:</label>
              <input class="form-control" type="text" name="topic" id="topic" />  
            </div>
  
            <div class="group-form">
              <label class="label" for="date">Date:</label>
              <input class="form-control" type="date" name="date" id="date" />
            </div>
            
            <div class="group-form">        
              <label class="label" for="location">Location:</label>
              <input class="form-control" type="text" name="location" id="location" />
            </div>

            <div class="group-form">
              <label class="label" for="fromtime">Start:</label>
              <input class="form-control" type="time" name="fromtime" id="fromtime"/>
            </div>

            <div class="group-form">
              <label class="label" for="endtime">End:</label>
              <input class="form-control" type="time" name="endtime" id="endtime"/>
            </div>
            
            <div class="group-form">
              <label class="label" for="note">Note:</label>
              <textarea class="form-control" name="note" id="note" cols="30" rows="10"></textarea>
            </div>
          </section>


          <button class="button btn-create" type="submit">Create</button>
        </form>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
