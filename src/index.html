<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name=description content="This page will help you create your meetup with easy and free">
  <title>Meetup</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="heading-page">Your Events</h1>
    </div>
  </header>
  <main>
    <section class="meetups">
      <div class="container">
        <button class="button btn-create">Add Meetup</button>

        <div class="wrap-topic-cards">
          <!-- container meetups -->
        </div>
      </div>  
      <div class="loader"/>
    </section>

    <!-- create a form to create A New Meetup -->
    <section class="create-meetup hidden">
      <div class="background">
        <img class="image" src="./assets/images/background-form.webp" alt="">
      </div>
      
      <div class="wrap-form">
        <button class="btn-close"></button>
        <form class="form-meetup" name="formMeetup" action="">
          <h2 class="form-title title">Create Meetup</h2>
          <fieldset>
            <legend class="subtitle">Speaker Information</legend>
            <div class="group-form">
              <label class="label" for="name">Name:</label>
              <input class="form-control" type="text" name="name" id="name" />
              <small></small>
            </div>
  
            <div class="group-form">
              <label class="label" for="age">Age:</label>
              <input class="form-control" type="number" name="age" id="age" />
              <small></small>
            </div>

            <div class="group-form">
              <label class="label" for="twitter">Twitter: (Option)</label>
              <input class="form-control" name="twitter" id="twitter" />
              <small></small>
            </div>
            
            <div class="group-form">              
              <label class="label" for="avatar">Avatar:</label>
              <input class="form-control" type="url" name="avatar" id="avatar" />
              <small></small>
            </div>
          </fieldset>

          <fieldset>
            <legend class="subtitle">Meeting Information</legend>
            <div class="group-form">
              <label class="label" for="topic">Topic:</label>
              <input class="form-control" type="text" name="topic" id="topic" />  
              <small></small>
            </div>
  
            <div class="group-form">
              <label class="label" for="date">Date:</label>
              <input class="form-control" type="date" name="date" id="date" />
              <small></small>
            </div>
            
            <div class="group-form">        
              <label class="label" for="location">Location:</label>
              <input class="form-control" type="text" name="location" id="location" />
              <small></small>
            </div>

            <div class="group-form">
              <label class="label" for="fromtime">Start:</label>
              <input class="form-control" type="time" name="fromtime" id="fromtime"/>
              <small></small>
            </div>

            <div class="group-form">
              <label class="label" for="endtime">End:</label>
              <input class="form-control" type="time" name="endtime" id="endtime"/>
              <small></small>
            </div>
            
            <div class="group-form">
              <label class="label" for="note">Note: (Option)</label>
              <textarea class="form-control" name="note" id="note" cols="30" rows="10"></textarea>
              <small></small>
            </div>
          </fieldset>

          <input class="form-control meetup-id" hidden name="id">
          <button class="button btn-submit" type="submit">Create</button>
        </form>
      </div>
    </section>
  </main> 
  <script src="./js/index.js" type="module"></script>
</body>

</html>
