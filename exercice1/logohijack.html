<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Logo Hijack</title>
    <style>
        .logo {
            display: block;
            width:  200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo-2015-present.jpg" alt="Google">

    <script>
        const logo = document.getElementsByClassName('logo');

        // replace logo google by yahoo logo
        logo[0].setAttribute('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Yahoo%21_%282019%29.svg/2560px-Yahoo%21_%282019%29.svg.png')
    </script>
</body>
</html>
