<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>
  <style>
    .listitem {
        color: red;
    }
  </style>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>

    <script>

        // set font-font-family for body
        const body = document.getElementsByTagName('body');
        body[0].setAttribute('style', 'font-family: Arial, sans-serif')

        // replace each of the spans with my information
        document.getElementById('nickname').textContent = 'Sang Tran'
        document.getElementById('favorites').textContent = 'Sleeping'
        document.getElementById('hometown').textContent = 'Da Nang'

        // Iterate through each li and change the class to "listitem".
        const lis = document.querySelectorAll('li');
        lis.forEach( elm => {
            elm.className = 'listitem';
        })

        // create a new img element and set its src attribute
        const img = document.createElement('img')
        img.setAttribute('src','https://images.vexels.com/media/users/3/294733/isolated/preview/aa404ba71462d76bbdcad5a20ac983fb-self-esteem-plant-cute-icon.png')
        
        // append element img to the page.
        body[0].appendChild(img);
    </script>
  </body>
</html>
